{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1 class ="text-center">Edit Poll</h1>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
          </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Submit"/>
        <a role="button" class='btn btn-warning' href = "{% url 'polls:add_choice' poll.id %}">Add Choice</a>
        <p style="margin-top:5px"><a role="button" class='btn btn-danger' href = "{% url 'polls:poll_confirm_delete' poll.id %}"><i class="fas fa-trash-alt "></i> Delete Poll</a></p>

      </form>
      <hr>
      <h3 class = 'text-center'>Choices</h3>
      {% for choice in poll.choice_set.all %}
        <p><a href="{% url 'polls:edit_choice' choice.id %}"><i class="fas fa-pencil-alt "></i></a> {{choice.choice_text}}</p>
      {% endfor %}

    </div>
  </div>
</div>

{% endblock %}
