{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
          </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Submit"/>
        <p>Already have an account? <a href="{% url 'accounts:login' %}">Login Here!</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
